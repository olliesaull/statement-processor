32.820385 93.0759111,131.682607 L93.0190222,131.085274 L133.808356,131.085274 C139.394844,130.960119 142.398578,127.006341 141.568,122.495052 L141.579378,122.50643 Z" fill="#FFFFFF"></path>
    </g>

    <!-- Ledger rows -->
    <rect x="360" y="200" width="200" height="44" rx="12" class="muted"></rect>
    <circle cx="382" cy="222" r="10" class="primary" opacity=".20"></circle>
    <rect x="402" y="212" width="92" height="10" rx="5" class="line"></rect>
    <rect x="504" y="212" width="46" height="10" rx="5" class="line"></rect>
    <rect x="402" y="228" width="66" height="8" rx="4" class="line" opacity=".8"></rect>

    <rect x="360" y="252" width="200" height="44" rx="12" class="muted"></rect>
    <circle cx="382" cy="274" r="10" class="primary" opacity=".20"></circle>
    <rect x="402" y="264" width="104" height="10" rx="5" class="line"></rect>
    <rect x="514" y="264" width="36" height="10" rx="5" class="line"></rect>
    <rect x="402" y="280" width="78" height="8" rx="4" class="line" opacity=".8"></rect>

    <rect x="360" y="304" width="200" height="44" rx="12" class="muted"></rect>
    <circle cx="382" cy="326" r="10" class="primary" opacity=".20"></circle>
    <rect x="402" y="316" width="86" height="10" rx="5" class="line"></rect>
    <rect x="504" y="316" width="46" height="10" rx="5" class="line"></rect>
    <rect x="402" y="332" width="58" height="8" rx="4" class="line" opacity=".8"></rect>

    <!-- Status pill -->
    <rect x="360" y="368" width="110" height="26" rx="13" class="accent" opacity=".16"></rect>
    <rect x="372" y="376" width="62" height="10" rx="5" class="accent" opacity=".55"></rect>
  </g>

  <!-- Reconcile arrows -->
  <g>
    <!-- from statement to ledger -->
    <path class="strokeA" d="M288 280 C 310 258, 328 250, 352 248"></path>
    <path class="strokeA" d="M344 234 L 360 249 L 342 262"></path>

    <!-- back (match/confirm loop) -->
    <path class="strokeA tiny" d="M340 320 C 318 342, 300 350, 276 352"></path>
    <path class="strokeA tiny" d="M284 338 L 268 353 L 286 366"></path>
  </g>

  <!-- Central reconcile badge -->
  <g filter="url(#softShadow)">
    <circle cx="312" cy="305" r="46" class="surface"></circle>
    <circle cx="312" cy="305" r="46" class="primary" opacity=".07"></circle>
    <path class="strokeA" d="M295 306 L 307 318 L 331 292"></path>
    <rect x="286" y="344" width="52" height="10" rx="5" class="secondary" opacity=".25"></rect>
  </g>

  <!-- Small floating chips (decor) -->
  <g class="tiny">
    <rect x="120" y="110" width="78" height="28" rx="14" class="surface" filter="url(#softShadow)"></rect>
    <circle cx="136" cy="124" r="7" class="accent" opacity=".35"></circle>
    <rect x="148" y="119" width="40" height="10" rx="5" class="line"></rect>

    <rect x="430" y="70" width="98" height="30" rx="15" class="surface" filter="url(#softShadow)"></rect>
    <rect x="444" y="81" width="58" height="10" rx="5" class="line"></rect>
    <circle cx="515" cy="85" r="6" class="primary" opacity=".25"></circle>
  </g>

  <!-- Minimal “text lines” under everything for balance -->
  <g class="tiny">
    <path class="stroke2" d="M150 456 H 470"></path>
    <path class="stroke2" d="M190 478 H 430"></path>
  </g>
</svg>
