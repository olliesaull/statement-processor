<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 619.63 514.19" role="img" aria-label="Xero Statement Reconciler illustration">
  <defs>
    <style>
      :root{
        --primary:#1E3A8A;
        --secondary:#475569;
        --accent:#0F766E;
        --bg:#F8FAFC;
        --surface:#FFFFFF;
        --line:#CBD5E1;
        --muted:#E2E8F0;
        --ink:#0F172A;
      }
      .bg-blob{fill:var(--primary);opacity:.10}
      .shadow{fill:#0B1220;opacity:.10}
      .surface{fill:var(--surface)}
      .muted{fill:var(--bg)}
      .muted2{fill:var(--muted)}
      .line{fill:var(--line)}
      .primary{fill:var(--primary)}
      .secondary{fill:var(--secondary)}
      .accent{fill:var(--accent)}
      .ink{fill:var(--ink)}
      .stroke{fill:none;stroke:var(--line);stroke-width:3;stroke-linecap:round;stroke-linejoin:round}
      .stroke2{fill:none;stroke:var(--secondary);stroke-width:3;stroke-linecap:round;stroke-linejoin:round;opacity:.45}
      .strokeA{fill:none;stroke:var(--accent);stroke-width:6;stroke-linecap:round;stroke-linejoin:round}
      .tiny{opacity:.7}
    </style>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"></feGaussianBlur>
      <feOffset dx="0" dy="8" result="off"></feOffset>
      <feColorMatrix in="off" type="matrix" values="0 0 0 0 0.03
                0 0 0 0 0.06
                0 0 0 0 0.12
                0 0 0 .25 0" result="col"></feColorMatrix>
      <feMerge>
        <feMergeNode in="col"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background blob -->
  <path class="bg-blob" d="M95,345c-30-84,10-190,86-236C273,56,402,52,476,110c68,54,83,155,44,231-41,81-135,132-231,144-88,11-169-42-194-140Z"></path>

  <!-- Base ground -->
  <ellipse class="shadow" cx="311" cy="455" rx="230" ry="28"></ellipse>

  <!-- Left card: Supplier Statement -->
  <g filter="url(#softShadow)">
    <rect x="80" y="150" width="210" height="260" rx="18" class="surface"></rect>
    <rect x="80" y="150" width="210" height="54" rx="18" class="muted2"></rect>
    <rect x="98" y="168" width="70" height="18" rx="9" class="primary" opacity=".15"></rect>
    <circle cx="262" cy="177" r="8" class="secondary" opacity=".25"></circle>
    <circle cx="238" cy="177" r="8" class="secondary" opacity=".18"></circle>

    <!-- Statement title -->
    <rect x="98" y="220" width="140" height="14" rx="7" class="primary" opacity=".25"></rect>
    <rect x="98" y="246" width="170" height="10" rx="5" class="line"></rect>
    <rect x="98" y="266" width="150" height="10" rx="5" class="line"></rect>

    <!-- Table -->
    <rect x="98" y="296" width="174" height="88" rx="10" class="muted"></rect>
    <rect x="110" y="312" width="86" height="10" rx="5" class="line"></rect>
    <rect x="206" y="312" width="52" height="10" rx="5" class="line"></rect>
    <rect x="110" y="336" width="70" height="10" rx="5" class="line"></rect>
    <rect x="206" y="336" width="52" height="10" rx="5" class="line"></rect>
    <rect x="110" y="360" width="94" height="10" rx="5" class="line"></rect>
    <rect x="206" y="360" width="52" height="10" rx="5" class="line"></rect>
  </g>

  <!-- Right card: Xero / Ledger -->
  <g filter="url(#softShadow)">
    <rect x="340" y="120" width="240" height="300" rx="18" class="surface"></rect>
    <rect x="340" y="120" width="240" height="60" rx="18" class="muted2"></rect>

    <!-- Header chip -->
    <rect x="360" y="140" width="92" height="20" rx="10" class="accent" opacity=".18"></rect>
    <rect x="456" y="140" width="74" height="20" rx="10" class="primary" opacity=".12"></rect>

    <!-- Xero logo -->
    <g transform="translate(536 128) scale(0.16)">
      <path d="M128.00285,256 C198.693118,256 256,198.688775 256,128 C256,57.2998444 198.698818,0 128.00285,0 C57.3068822,0 0,57.2998444 0,128 C0,198.688775 57.3068822,256 128.00285,256" fill="#13B5EA"></path>
