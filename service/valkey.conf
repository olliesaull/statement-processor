# Valkey configuration file - In-Memory Cache Only
# Basic settings
bind 127.0.0.1 ::1
port 6379
timeout 0
tcp-keepalive 300

# General settings
daemonize no
supervised no
loglevel notice
logfile ""

# DISABLE ALL PERSISTENCE - In-Memory Only
save ""
appendonly no
appendfsync no

# Memory management - Important for cache-only usage
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance optimizations for cache usage
tcp-backlog 511
databases 1

# Disable RDB checkpoints completely
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no

# Disable slow log for better performance
slowlog-log-slower-than -1